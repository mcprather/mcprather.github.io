<!DOCTYPE html>
<html><head>  <meta charset="UTF-8">
    <title>students by major</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
</head>
<body>
            <h2>Select a Major</h2>
      
            <div style='padding: 5px;'>    
               <button type='button' onClick="getData('CIT')">CIT Majors</button> &nbsp; 
               <button type='button' onClick="getData('BUS')">Business Majors</button> 
            </div>
      
            <h3>We filter our dataset by major</h3>
            <div id="studentTable"></div>             
</body>


  <!-- Handlebars template -->
<script type="text/x-handlebars-template" id="tableTemplate">

   <table cellpadding="10">
       <tr><th>Name</th><th>Major</th><th>Midterm</th><th>Final</th></tr>
           {{#each rows}}
               <tr>
                  <td>{{name}}</td><td>{{major}}</td><td>{{midterm}}</td><td>{{final}}</td>
               </tr>
           {{/each}}
   </table>
</script>
  
  <!-- application ajax code -->
<script>

	function getData(major) {
		var request = new XMLHttpRequest();
    	request.open('GET', 'cit5students.json');     // open the request

    	request.onload = function() {

        	var data = JSON.parse(request.responseText);
			
			majors = data.filter(getMajor)   // filter data for selected major
		
			function getMajor(item) {
            	return item.major == major;
        	}

        	if (request.status == 200) {
              	var templateText = document.getElementById('tableTemplate').innerHTML;
             	var compiledTemplateText = Handlebars.compile(templateText);   // get and compile template code
              	
              	compiledHtml = compiledTemplateText({ rows: majors })      // apply data to template
              	document.getElementById('studentTable').innerHTML = compiledHtml; 	
       	 	}
        	else {
            	document.querySelector('#studentTable').innerHTML = "There was an error, or items not found";
        	}
		}

    request.send(null);
  }
  
</script>
</html>
