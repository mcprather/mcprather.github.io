<!DOCTYPE html>
<html><head><title>cars 4 sale</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
<div class="container">

<h1>Speeding Tickets July 4th, 2014 </h1>

<div id = "ticketsApp">


     <h2>Advisees</h2>
          <table class="table table-bordered table-striped">
              <tr>
                  <th>Date</th>
                  <th>Time</th>
                  <th>Speed</th>
                  <th>Posted Speed</th>
                  <th>MPH Over</th>
                  <th>Age</th>
                  <th>Sex</th>
              </tr>
              <tr v-for = "ticket in violations">
                  <td>{{ticket.date}}</td>
                  <td>{{ticket.time}}</td>
                  <td>{{ticket.speed}}</td>
                  <td>{{ticket.posted_speed}}</td>
                  <td>{{ticket.speed - ticket.posted_speed}}</td>
                  <td>{{ticket.age}}</td>
                  <td>{{ticket.sex}}</td>
              </tr>
         </table>
  

</div>   <!-- ticketsApp -->
</div>   <!-- end class= 'container' -->

<script>

let app = Vue.createApp({
            data() {     // returns an object of data
                return {
                    violations: [],           // array to hold student data
                }
            },
            created() {      // section executes as page loads
                this.getData()  // load json data as page loads
            },
            methods: {    // ajax request
                async getData() {
                    const response = await fetch('citations.json')
                    this.violations = await response.json()
                },
            }
          })
      
          app.mount('#ticketsApp')   //in which div to mount the vue app

</script>
</body></html>
