<!DOCTYPE html>
<html><head><title>cars 4 sale</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>

<div class="container">
<nav class="navbar navbar-inverse">

    <div class="navbar-header">
        <a class="navbar-brand" href="#">Our Website</a>
    </div>
    <div>
       <ul class="nav navbar-nav">
           <li class="active"><a href="index.html">All Advisees</a></li>
           <li><a href="gpa.html">Grade Point Averages</a></li>
       </ul>
    </div>

</nav>    <!-- end nav-bar -->

<div id = "studentsApp">


     <h2>Advisees</h2>
          <table class="table table-bordered table-striped">
              <tr>
                  <th>sid</th>
                  <th>last name</th>
                  <th>first name</th>
                  <th>credit hrs</th>
                  <th>gpa points</th>
                  <th>major</th>
              </tr>
              <tr v-for = "student in students">
                  <td>{{student.id}}</td>
                  <td>{{student.last_name}}</td>
                  <td>{{student.first_name}}</td>
                  <td>{{student.credit_hrs}}</td>
                  <td>{{student.gpa_points}}</td>
                  <td>{{student.major}}</td>
              </tr>
         </table>
  

</div>   <!-- studentsApp -->
</div>   <!-- end class= 'container' -->

<script>

       let app = Vue.createApp({
            data() {     // returns an object of data
                return {
                    students: [],           // array to hold student data
                }
            },
            created() {      // section executes as page loads
                this.getData()  // load json data as page loads
            },
            methods: {    // ajax request
                async getData() {
                    const response = await fetch('students.json')
                    this.students = await response.json()
                },
            }
          })
      
      app.mount('#studentsApp')   //in which div to mount the vue app

</script>
</body></html>
