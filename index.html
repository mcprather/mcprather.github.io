<html>

  <body>
  
     <div class="container">
      
            <div style='padding: 5px;'>    
               <button type='button' class="btn btn-primary" onClick="getData('breakfast')">Breakfast</button> 
               <button type='button' class="btn btn-primary">Lunch</button> 
               <button type='button' class="btn btn-primary">Dinner</button> 
            </div>
      
    
       <!-- <div class="container"> -->
  
           <h2>Handlebars templates to populate a table with an array of objects using Ajax</h2>

           <h3>array of people objects as a table</h3>
                <div id="peopleTable"></div>
                
        </div>   <!-- end class='container'   -->
  </body>

<!-- The script element is used to define the Handlebars template -->
<script type="text/x-handlebars-template" id="tableTemplate">
<table>
   <tr><th>Item</th><th>Meal</th><th>Category</th><th>Portion</th></tr>
  {{#each rows}}
    <tr>
        <td>{{name}}</td><td>{{meal}}</td><td>{{category}}</td><td>{{portion}}</td>
    </tr>
  {{/each}}
</table>

</script>
  
<script>

	function getData(selected_meal) {
		var request = new XMLHttpRequest();
    	request.open('GET', 'menu_items.json');     // open the request

    	request.onload = function() {

        	var data = JSON.parse(request.responseText);
			meal_items = data.filter(getMeal)   // filter data for selected meal
		
			function getMeal(item) {
            	return item.meal == selected_meal;
        	}

        	if (request.status == 200) {
              	var templateText = document.getElementById('tableTemplate').innerHTML;
             	 var compiledTemplateText = Handlebars.compile(templateText);
              	// Evaluate the template with an array of menu items and set the HTML
              	compiledHtml = compiledTemplateText({ rows: selected_meal })
              	document.getElementById('peopleTable').innerHTML = compiledHtml; 	
       	 	}
        	else {
            	document.querySelector('#peopleTable').innerHTML = "There was an error, or currency symbol not found";
        	}
		}


    // Send request
    request.send(null);
  }
  
</script>

</html>
